<!doctype html>
<html lang="en">
<head>
    <title>Indus</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--css-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--jQUERY-->
    <script src="js/jquery-3.2.0.min.js"></script>
    <!--script-->
    <script src="js/main.js" ></script>
</head>
<body>
    <div class="container">
        <!--SECTION ASIDE-->
        <section class="aside col-3">
            <!--LOGO-->
            <div class="logo">
                <!--logo-->
                <a href="#"><h1 class="logo-item">indus</h1></a>
                <!--burger-button-->
                <div class="burg-wrapper">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
            </div>
            <!--INTRO-->
            <div class="intro clearfix">
                <!--user photo-->
                <img src="img/clip_photo.png" alt="user-photo" class="intro-photo">
                <!--about-->
                <div class="intro-description">
                    <!--name-->
                    <span class="description-name">Bear Swan</span> <br>
                    <!--profession-->
                    <span class="description-profession">Web Designer</span>
                    <!--settings-->
                    <ul class="description-settings">
                        <li class="description-settings_item"><a class="badge" href="#"><img src="img/ic_badge.png" alt="badge"></a></li>
                        <li class="description-settings_item"><a class="location" href="#"><img src="img/ic_location.png" alt="location"></a></li>
                        <li class="description-settings_item"><a class="message" href="#"><img src="img/ic_message.png" alt="message"></a></li>
                    </ul>
                </div>
            </div>
            <!--MENU-->
            <div class="menu">
                <!--menu-navigation-->
                <!--navigation-heading-->
                <div class="menu-title nav">
                    <h3 class="menu-title-item">NAVIGATION</h3>
                    <button class="menu-title-button"><img src="img/ic_downarrow.png" alt="navigation" class="menu-title-arrow"></button>
                </div>
                <!--navigation-list-->
                <ul class="menu-nav">
                    <!--nav-item 1-->
                    <li class="menu-item">
                        <a href="" class="menu-item-link">
                                <span class="menu-item-title">
                                    <img src="img/ic_dashboard.png" alt="Dashboard" class="menu-item-img">
                                    <span class="menu-item-text">Dashboard</span>
                                </span>
                        </a>
                    </li>
                    <!--nav-item 2-->
                    <li class="menu-item">
                        <a href="" class="menu-item-link">
                                <span class="menu-item-title">
                                    <img src="img/ic_statistics.png" alt="Statistics" class="menu-item-img">
                                    <span class="menu-item-text">Statistics</span>
                                </span>
                        </a>
                    </li>
                    <!--nav-item 3-->
                    <li class="menu-item">
                        <a href="" class="menu-item-link">
                                <span class="menu-item-title">
                                    <img src="img/ic_analytics.png" alt="Analytics" class="menu-item-img">
                                    <span class="menu-item-text">Analytics</span>
                                </span>
                        </a>
                    </li>
                    <!--nav-item 4-->
                    <li class="menu-item">
                        <a href="" class="menu-item-link">
                                <span class="menu-item-title">
                                    <img src="img/ic_messages.png" alt="Messages" class="menu-item-img">
                                    <span class="menu-item-text">Messages</span>
                                </span>
                        </a>
                    </li>
                    <!--nav-item 5-->
                    <li class="menu-item">
                        <a href="" class="menu-item-link">
                                <span class="menu-item-title">
                                    <img src="img/ic_tasks.png" alt="Tasks" class="menu-item-img">
                                    <span class="menu-item-text">Tasks</span>
                                </span>
                        </a>
                    </li>
                    <!--nav-item 6-->
                    <li class="menu-item">
                        <a href="" class="menu-item-link">
                                <span class="menu-item-title">
                                    <img src="img/ic_calender.png" alt="Events" class="menu-item-img">
                                    <span class="menu-item-text">Events</span>
                                </span>
                        </a>
                    </li>
                    <!--nav-item 7-->
                    <li class="menu-item">
                        <a href="" class="menu-item-link">
                                <span class="menu-item-title">
                                    <img src="img/ic_accounts1.png" alt="Accounts" class="menu-item-img">
                                    <span class="menu-item-text">Accounts</span>
                                </span>
                        </a>
                    </li>
                </ul>
                <!--menu-components-->
                <!--components-heading-->
                <div class="menu-title comp">
                    <h3 class="menu-title-item">COMPONENTS</h3>
                    <button class="menu-title-button"><img src="img/ic_downarrow.png" alt="components" class="menu-title-img-arrow"></button>
                </div>
                <!--components-list-->
                <ul class="menu-components">
                    <!--nav-item 1-->
                    <li class="menu-item">
                        <a href="" class="menu-item-link">
                                <span class="menu-item-title">
                                    <img src="img/ic_uikits.png" alt="UI Kits" class="menu-item-img">
                                    <span class="menu-item-text">UI Kits</span>
                                </span>
                        </a>
                    </li>
                    <!--nav-item 2-->
                    <li class="menu-item">
                        <a href="" class="menu-item-link">
                                <span class="menu-item-title">
                                    <img src="img/ic_forms.png" alt="Forms" class="menu-item-img">
                                    <span class="menu-item-text">Forms</span>
                                </span>
                        </a>
                    </li>
                    <!--nav-item 3-->
                    <li class="menu-item">
                        <a href="" class="menu-item-link">
                                <span class="menu-item-title">
                                    <img src="img/ic_tables.png" alt="Tables" class="menu-item-img">
                                    <span class="menu-item-text">Tables</span>
                                </span>
                        </a>
                    </li>
                    <!--nav-item 4-->
                    <li class="menu-item">
                        <a href="" class="menu-item-link">
                                <span class="menu-item-title">
                                    <img src="img/ic_charts.png" alt="Charts" class="menu-item-img">
                                    <span class="menu-item-text">Charts</span>
                                </span>
                        </a>
                    </li>
                    <!--nav-item 5-->
                    <li class="menu-item">
                        <a href="" class="menu-item-link">
                                <span class="menu-item-title">
                                    <img src="img/ic_maps.png" alt="Maps" class="menu-item-img">
                                    <span class="menu-item-text">Maps</span>
                                </span>
                        </a>
                    </li>
                </ul>
            </div>

        </section>
        <!--SECTION TOP-->
        <div class="top col-9">
            <!--SEARCH form-->
            <form class="top-form col-9">
                <input type="text" placeholder="Enter your search term here" class="top-form-search">
                <button class="top-form-button"><img src="img/ic_search.jpg" alt="search"></button>
            </form>
            <!--ACCOUNT-->
            <div class="top-account col-3">
                <a href="#" class="account-item"><img src="img/ic_user.jpg" alt="user" class="account-image"></a>
                <a href="#" class="account-item"><img src="img/ic_settings.jpg" alt="settings" class="account-image"></a>
                <a href="#" class="account-item"><img src="img/ic_notification.jpg" alt="notification" class="account-image"></a>
            </div>
        </div>
    </div>




</body>
</html>
